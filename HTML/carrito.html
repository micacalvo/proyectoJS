<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts- Quicksand, Fredoka y Oxygen-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Oxygen&family=Quicksand:wght@600&display=swap" rel="stylesheet">

<!-- Bootstrap-->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
<!-- CSS -->

<link rel="stylesheet" href="../CSS/style.css">

<!--Librerías -->

<script src="../Librerias/sweetalert2.min.js"></script>
<link rel="stylesheet" href="../Librerias/sweetalert2.min.css">

<!--Animaciones-->

<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<title>Micaela Calvo | Carrito</title>
</head>
<body>
    
<header></header>

  <div class="container">
    <h4>Carrito de compras</h4>
    <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    
    <tbody id="items"></tbody> 
    
    <tfoot>
        <tr id="footer" class="lineaCarrito">
         <th scope="row" colspan="5">Carrito vacío - ¡Comience a comprar!</th>
        </tr>
    </tfoot>
    </table>

    <h4></h4>
    <div class="row" id="cards"></div>
</div>

<template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td class="sumaCantidad"></td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              Vaciar carrito
          </button>
      </td>
      <td class="font-weight-bold">$ <span class="precioTotal"></span></td>
</template>
    
<template id="template-carrito">
  <tr>
    <th scope="row"></th>
    <td class="name"></td>
    <td class="cantidad"></td>
    <td class="precio"><span></span></td>
  </tr>
</template>

<template id="template-cards">
    <div class="col-12 mb-2">
      <div class="cards">
        <div class="card-body">
          <h5></h5>
          <p></p>
          <button class="btn btn-primary"></button>
        </div>
      </div>
    </div>
</template>

<footer></footer>
    
<!-- Animaciones-->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script> 

<!-- Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<!--JavaScript-->

<script src="../Librerias/sweetalert2.min.js"></script>
<script src="../JS/app.js"></script>

</body>
</html>
