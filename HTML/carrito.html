<template id="template-footer">
      <th scope="row" colspan="2" class="carritoLleno">Total en carrito</th>
      <td class="sumaCantidad"></td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              Vaciar carrito
          </button>
      </td>
      <td class="font-weight-bold">$ <span class="precioTotal"></span></td>
</template>
    
<template id="template-carrito">
  <tr class="cart">
    <th scope="row" class="id">id</th>
    <td class="name"></td>
    <td class="cantidad">1</td>
    <td>
        <button class="btn btn-danger btn-sm">
            Quitar
        </button>
    </td>
    <td class="precio">$ <span></span></td>
  </tr>
</template>

<template id="template-cards">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
